apply plugin: 'java'
apply plugin: 'application'

mainClassName = "is.ru.tictactoe.TicTacToeApp"

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
  testCompile 'junit:junit:4.11'
  testCompile "org.mockito:mockito-core:1.+"
   testCompile 'org.easymock:easymock:2.+'
}

task stage {
	dependsOn installDist
}

jar {
	manifest {
		attributes("Main-Class" : "is.ru.tictactoe.TicTacToeApp")
	}
}
